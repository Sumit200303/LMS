 <style>
  

   body {
  font-family: 'Inter', sans-serif;
  background: url('\assets\login.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #c7d0da;
  line-height: 1.6;
}

.login-container {
  max-width: 600px;
  margin: 3rem auto;
  background: rgba(193, 189, 189, 0.7);
  /* backdrop-filter: blur(12px); */

  padding: 3rem 2.5rem;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  font-family: 'Inter', sans-serif;
  color: #2c3e50;
}

.login-container h2 {
  font-size: 2.4rem;
  margin-bottom: 2rem;
  color: #0984e3;
  text-align: center;
  font-weight: 700;
}

.login-container label {
  display: block;
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: #2f3640;
}

.login-container select,
.login-container input {
  width: 100%;
  padding: 0.9rem 1.1rem;
  font-size: 1rem;
  border-radius: 12px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  margin-bottom: 1.5rem;
  background: rgba(249, 248, 248, 0.9);
  color: #2c3e50;
  box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.05);
  transition: all 0.3s ease;
}

.login-container select:focus,
.login-container input:focus {
  outline: none;
  border-color: #0984e3;
  box-shadow: 0 0 6px rgba(9, 132, 227, 0.4);
}

.login-container button {
  width: 100%;
  padding: 1rem;
  font-size: 1.2rem;
  background: #0984e3;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
  box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
}

.login-container button:hover {
  background: #1d863e;
  transform: translateY(-3px);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .login-container {
    padding: 2rem 1.5rem;
  }

  .login-container h2 {
    font-size: 2rem;
  }

  .login-container input,
  .login-container select {
    font-size: 0.95rem;
  }

  .login-container button {
    font-size: 1.1rem;
  }
}

@media (max-width: 480px) {
  .login-container h2 {
    font-size: 1.8rem;
  }

  .login-container {
    padding: 1.8rem 1rem;
  }
}
</style>

<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <label for="role">Select Role</label>
      <select id="role" name="role" required [(ngModel)]="selectedRole">
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>
  
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
      />
  
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
      />
  
      <button type="submit">Login</button>
    </form>
  </div>
