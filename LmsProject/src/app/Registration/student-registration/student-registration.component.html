<div class="registration-container">
  <h2>Student Registration</h2>

  <form (ngSubmit)="registerStudent()" #studentForm="ngForm" novalidate>
    <label for="name">Full Name</label>
    <input id="name" name="name" [(ngModel)]="student.name" required />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" [(ngModel)]="student.email" required />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" [(ngModel)]="student.password" required />

    <label for="address">Address</label>
    <input id="address" name="address" [(ngModel)]="student.address" required />

    <button type="submit">Register</button>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  </form>
</div>
